<html>

<head>


    <title>Signin Template</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

   

</head>


<body>



    <div class="row">

        <div class="col-4"></div>
        <div class="col-4">
            <div class="jumbotron">
                <h6><img src="images/boot.png" alt=""
                        style="width: 72; height: 72; margin-left: 140px; margin-top:10px;"></h6>
                <br>
                <h1 style=" text-align: center;">Please sign in </h1>
                <br>

                <div class="form-group">
                    <input type="email" placeholder="Email address" class="form-control">
                    <br>
                    <input type="password" placeholder="Password" class="form-control">
                </div>

                <div class="form-check" style="text-align: center;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <br>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
<br>
        
                <p class="text-muted" style="margin-left: 38%;">&copy2017-2020</p>
            </div>
        </div>

        <div class="col-4"></div>
    </div>

</body>


</html>
