<html>

<head>

    <title>
        Bootstrap registration page
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <style>
        h1 {

            text-align: center;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="jumbotron">

            <h1> Registration Page</h1>


            <div class="form-group">
                <label for="">Firstname</label>
                <input type="text " class="form-control">

            </div>

            <div class="form-group">
                <label for="">Lastname</label>
                <input type="text " class="form-control">


            </div>


            <div class="form-group">
                <label for="">Email</label>
                <input type="Email" class="form-control">

            </div>
            <div class="form-group">
                <label for="">Phone number</label>
                <input type="text " class="form-control">


            </div>

            <div class="form-group">
                <label for="">Select Gender <div class="mx-auto" style="width: 110px;"></div></label>
                <!-- class mx auto for spacing  -->

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>



            </div>
            <div class="form-group">
                <label for="">Select Course</label>
                <select name="" id="" class="form-control">


                    <option value="">MeanStack</option>
                    <option value="">Django</option>
                    <option value="">SoftwareTesting</option>


                </select>

            </div>

            <div class="form-group">
                <label for="">Password</label>
                <input type="Password" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success">Register</button>

            </div>
        </div>
    </div>

</body>

</html>
